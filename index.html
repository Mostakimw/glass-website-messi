<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lionel Messi| Glass Website</title>
    <script src="https://kit.fontawesome.com/2dd7bd8574.js" crossorigin="anonymous"></script>    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="glass">
            <div class="row">
                <div class="personal">
                    <div class="name">
                        <img src="images/messi.jpg" alt="">
                        <h2>Lionel Messi</h2>
                        <p>Best Footballer</p>
                    </div>
                    <div class="activity">
                        <p><i class="fas fa-stream"></i> <strong>Stream</strong> </p>
                        <p><i class="fab fa-steam"></i> <strong>Games</strong> </p>
                        <p><i class="fas fa-gamepad"></i> <strong>New</strong> </p>
                        <p><i class="fas fa-book"></i> <strong>Library</strong> </p>
                    </div>
                    <div class="join-pro">
                        <h2>Join pro <br> for free <br> games</h2>
                        <i class="fas fa-user-plus"></i>
                        
                    </div>
                </div>

                <!-- Active Games Section -->

                <div class="active-games">
                    <div class="header">
                        <h1>Active Games</h1>
                        <div class="line"></div>
                    </div>
                    <div class="row-3">
                        <div class="games">
                            
                                <div>
                                    <img src="images/assassin.jpg" height="80px">
                                </div>
                                <div class="game-details">
                                    <h2>Assassin's Creed Valhalla</h2>
                                    <p>ps5</p>
                                    <progress value="40" max="100"></progress>
                                </div>
                                <div>
                                    <p class="percentage" >40%</p>
                                </div>
                           
                        </div>
                    </div>
                    <div class="row-3">
                        <div class="games">
                            
                                <div>
                                    <img src="images/car.jpg" height="80px">
                                </div>
                                <div class="game-details">
                                    <h2>Asphalt 100</h2>
                                    <p>ps5</p>
                                    <progress value="30" max="100"></progress>
                                </div>
                                <div>
                                    <p class="percentage" >30%</p>
                                </div>
                           
                        </div>
                    </div>
                    <div class="row-3">
                        <div class="games">
                            
                                <div>
                                    <img src="images/fifa.png" height="80px">
                                </div>
                                <div class="game-details">
                                    <h2>Fifa Mobile 21</h2>
                                    <p>ps5</p>
                                    <progress value="60" max="100"></progress>
                                </div>
                                <div>
                                    <p class="percentage" >60%</p>
                           
                        </div>
                    </div>
                </div>

                    
            </div>
           
        </div>
        
    </div>


    <div class="circle1"></div>
    <div class="circle2"></div>

    
</body>
</html>
